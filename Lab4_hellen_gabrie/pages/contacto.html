    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">

    <style>
      section {
        background-image: url("../images/bola.jpg");
      }
    </style>
  </head>

  <body>

    <div id="app">

      <div class="container-fluid">
        <header>
          <div>
            <div id="titulo" href="#">
              <h1>Ranking de Cornflakes!!</h1>
            </div>
            <div id="navegador" href="#">
              <nav class="navbar navbar-expand-lg navbar-expand-sm navbar-expand-md">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                  <a class="navbar-brand" href="../index.html">Home</a>
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="primer.html">Rellenos</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="segundo.html">Zucaritas</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="tercer.html">Fans</a>
                    <li class="nav-item">
                      <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                  </ul>
                </div>
              </nav>
            </div>
          </div>
        </header>
        <hr />
        <main>
          <div class="row">
            <div div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
              <aside>
                <h3>More...</h3>
                <div id="more" href="#">
                  <a href="https://www.youtube.com/watch?v=FwENtwtY0EI" target="_blank">
                    <img alt="Fruitty pebbles x Matt Stonie" src="../images/matt.jpg" width="150" height="150"
                      class="img-fluid" />
                    <p>Fruitty pebbles x Matt Stonie</p>
                  </a>
                  <br />
                  <a href="https://www.youtube.com/watch?v=XdNOI-q70q4" target="_blank">
                    <img alt="Reese's Puff x Matt Stonie" src="../images/matt2.jpg" width="150" height="150"
                      class="img-fluid" />
                    <p>Reese's Puff x Matt Stonie</p>
                  </a>
                </div>
              </aside>
            </div>
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
              <section>
                <div class="this">
                  <a name="Contacto">
                    <h2>¿Pensás que tu ranking es mejor? Contáctame. now. </h2>
                  </a>





                  <v-app id="inspire">

                    <v-form ref="form" v-model="valid" lazy-validation>

                      <v-alert type="success" v-if="successmess != ''" close-text="Close Alert" dismissible>
                        {{successmess}}</v-alert>
                      <v-alert type="error" v-if="errormess != ''" close-text="Close Alert" dismissible> {{errormess}}
                      </v-alert>

                      <v-container fluid>
                        <v-text-field v-model="contacto.name" :counter="10" :rules="nameRules" label="Nombre" required>
                        </v-text-field>
                      </v-container>

                      <v-container fluid>
                        <v-text-field v-model="contacto.apellido" :counter="10" :rules="apellidoRules" label="Apellido"
                          required>
                        </v-text-field>
                      </v-container>

                      <v-container fluid>
                        <v-select v-model="contacto.genero" :items="items" :rules="[v => !!v || 'Género es requerido']"
                          label="Género" required>
                        </v-select>
                      </v-container>

                      <v-container>
                        <v-text-field v-model="contacto.edad" :counter="2" :rules="edadRules" label="Edad" type="number"
                          required>
                        </v-text-field>
                      </v-container>

                      <v-container>
                        <v-text-field v-model="contacto.email" :rules="emailRules" label="E-mail" required>
                        </v-text-field>
                      </v-container>

                      <v-container>
                        <v-text-field v-model="contacto.telefono" :rules="telefonoRules" label="Teléfono" prefix="+502"
                          type="number" required>
                        </v-text-field>
                      </v-container>

                      <v-container>
                        <v-textarea v-model="contacto.mensaje" :rules="mensajeRules" label="Mensaje" autogrow required>

                        </v-textarea>
                      </v-container>



                      <v-btn :disabled="!valid" color="success" class="mr-4" @click="guardar">
                        Enviar
                      </v-btn>

                    </v-form>



                    <v-data-table :headers="headers" :items="info" class="elevation-1">
                      <template v-slot:item.edad="{ item }">
                        <v-chip :color="getColor(item.edad)" dark>
                          {{ item.edad }}
                        </v-chip>
                      </template>
                    </v-data-table>




                  </v-app>











                </div>
              </section>
            </div>
          </div>
        </main>

        <footer>
          <div id="socials" href="#">
            Author: sachiko444 -

            <a href="https://www.instagram.com/sachigys" target="_blank">
              Instagram <img src="../images/instagram.png" alt="instagram" class="img-fluid" width="20" height="20">
          </div>
        </footer>
      </div>

        crossorigin="anonymous"></script>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script type="text/javascript" src="../js/vue.js"></script>


  </body>

</html>
